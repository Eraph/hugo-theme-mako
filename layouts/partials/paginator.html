<div class="uk-card uk-card-default uk-card-small uk-margin-medium-bottom">
	<article class="uk-article">
		<div class="uk-card-header">
			<p class="mako-title uk-flex">
				<span class="uk-flex-none" uk-icon="code" title="Pagination" uk-tooltip></span>
				<span class="mako-title-text uk-text-truncate uk-flex-1 uk-flex uk-flex-middle uk-flex-center">
					<strong class="uk-margin-small-left uk-margin-small-right">Pagination</strong>
				</span>
				<a class="uk-flex-none" href="" uk-totop uk-scroll title="Go to top" uk-tooltip></a>
			</p>
		</div>
		<div class="uk-card-body">
			<ul class="uk-pagination uk-flex-center" uk-margin>
				{{ if .HasPrev }}
				<li><a href="{{ .Prev.URL }}"><span uk-pagination-previous title="Previous" uk-tooltip></span></a></li>
				{{ else }}
				<li class="uk-disabled">
					<span>
						<span uk-pagination-previous></span>
					</span>
				</li>
				{{ end }}
				<li class="uk-active"><span>{{ .PageNumber }} / {{ .Last.PageNumber }}</span></li>
				{{ if .HasNext }}
				<li><a href="{{ .Next.URL }}"><span uk-pagination-next title="Next" uk-tooltip></span></a></li>
				{{ else }}
				<li class="uk-disabled"><span><span uk-pagination-next></span></span></li>
				{{ end }}
			</ul>
		</div>
	</article>
</div>
