{{ $tagsUrl := "tags" | relURL }}

<p class="uk-comment-meta uk-flex uk-flex-wrap uk-flex-wrap-around uk-flex-auto uk-margin-left mako-margin-1">
	{{ with .Params.Tags }}
	<span class="uk-flex-none" uk-icon="tag"></span>
	{{ range . }}
	<a href="{{ $tagsUrl }}/{{ . | urlize }}" class="uk-text-lowercase uk-margin-small-left uk-text-nowrap">
		{{ . }}
	</a>
	{{ end }}
	{{ end }}
</p>
