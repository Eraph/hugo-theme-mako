<div class="uk-card-header">
    <p class="mako-title uk-flex">
        <span class="uk-flex-none" uk-icon='{{ partial "get_icon.html" .Page }}'
            title='{{ partial "get_type.html" .Page }}' uk-tooltip></span>
        <a class="uk-link-reset mako-title-text uk-text-truncate uk-flex-1" href="{{ .RelPermalink }}" title="{{ .Name }}" uk-tooltip="pos: top-left">
            <strong class="uk-text-middle uk-margin-small-left uk-margin-small-right">{{ .Name }}</strong></a>
        <a class="uk-flex-none" uk-icon="link" href="{{ .RelPermalink }}" title="View {{ .Name }}" uk-tooltip></a>
    </p>
</div>
