{{ $tagsUrl := "tags" | relURL }}

<p class="tags uk-flex uk-flex-wrap uk-flex-wrap-around uk-flex-1">
	{{ with .Params.Tags }}
	<span uk-icon="tag"></span>
	{{ range . }}
	<a href="{{ $tagsUrl }}/{{ . | urlize }}" class="uk-text-lowercase uk-margin-small-left">
		{{ . }}
	</a>
	{{ end }}
	{{ end }}
</p>
