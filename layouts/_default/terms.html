{{ define "main" }}
<h1>{{ .Page.Title }}</h1>
<ul class="uk-nav">
    {{ range .Data.Terms.ByCount }}
    <li>
        <a href="{{ .Page.RelPermalink }}">
            <span>{{ .Name }}</span>
            <span class="uk-badge">{{ .Count }}</span>
        </a>
    </li>
    {{ end }}
</ul>
{{ end }}
